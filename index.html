<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!--ON LOCAL-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
  <!--ON INTERNET-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/index.css">
  <title>Reine</title>
</head>

<body>
  <!--Page avec le titre (animation du début)-->
  <div class="accueil" id="fichier">
    <div class="letter">
      <h1 class="titre1">Reine</h1>
      <hr align="center" width="60%" color="white" size="3">
      <h3 class="titre2">Classification automatisée et organisation interne du discours.</h3>
    </div>
  </div>

  <!--Début Barre d'étape du formulaire (svg)-->
  <div class="container-fluid">
    <ul class="progressbar">
      <li class="active">
        <i class="fa fa-check" aria-hidden="true"></i>
        <p>Etape 1</p>
      </li>
      <li>
        <i class="fa fa-check" aria-hidden="true"></i>
        <p>Etape 2</p>
      </li>
      <li>
        <i class="fa fa-check" aria-hidden="true"></i>
        <p>Etape 3</p>
      </li>
      <li>
        <i class="fa fa-check" aria-hidden="true"></i>
        <p>Etape 4</p>
      <li>
        <i class="fa fa-check" aria-hidden="true"></i>
        <p>Etape 5</p>
      </li>
    </ul>

    <!--Barre étape-->
    <div class="w3">
      <div id="myBar" class="w3-container"></div>
    </div>

    <!--Fin Barre d'étape du formulaire (svg)-->

    <!--Début formulaire-->
    <div id="affichage">
      <div class="titre">
        <h1>Sélectionner un fichier texte ?</h1>
      </div>
    </div>

    <div class="box">
      <form action="">
        <label for="file" class="input-label">
          <i class="fas fa-upload"></i>
          <span id="label_span">Choisir un fichier</span>
        </label>
        <input id="file" type="file" accept=".txt">

        <div id="onoff">
          <p class="onoff"><input type="checkbox" name="checkbox" value="Non" id="checkboxID"
              style="display: none;"><label for="checkboxID"></label></p>
        </div>

        <div class="inputnumber">
          <div id="inputmoins" class="inputoperation">-</div><input id="nombre" name="nombre" type="number" value="2">
          <div id="inputplus" class="inputoperation">+</div>
          </label>
        </div>
      </form>
    </div>
    <div class="box2">
      <div class="modal">
        <div class="chargement">
          <div class="loader loader--style1" title="0">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80px" height="80px" viewBox="0 0 40 40"
              enable-background="new 0 0 40 40" xml:space="preserve">
              <path opacity="0.2" fill="#000"
                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
              s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
              c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
              <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
              C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                  to="360 20 20" dur="0.5s" repeatCount="indefinite" />
              </path>
            </svg>
          </div>
          <br>
          <h5 class="charg">En cours de préparation</h5>
        </div>
      </div>
    </div>

    <div class="precedent">
      <button type="button" id="cancel" class="btn btn-light" onclick="precedent()">Précédent</button>
    </div>

    <div class="next">
      <button type="button" id='next' class="btn btn-light" onclick="suivant()">Suivant</button>
    </div>
  </div>
  <!--Fin Formulaire-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
